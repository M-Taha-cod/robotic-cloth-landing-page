<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fututistic Collection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2dc1da16d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="header-boarder">

        <div class="head-btns">
            <button>Home</button>
            <button class="ban">About</button>
            <button class="ban">Shop</button>
            <button class="ban">FAQ</button>
        </div>

        <div class="logo-name">
            <p>RUBA</p>
        </div>

        <div class="header-bars">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="left-side">
        </div>

        <div class="right-side">
        </div>

        <p class="back-text">FUTURISTIC</p>

        <div class="slider-div">

            <div class="slider">
                <div class="item">
                    <img src="clothes/robot 1.png" alt="" >
                </div>
                <div class="item">
                    <img src="clothes/robot 2.png" alt="" >
                </div>
                <div class="item">
                    <img src="clothes/robot 3.png" alt="" >
                </div>
                <div class="item">
                    <img src="clothes/robot 4.png" alt="" >
                </div>
                <div class="item">
                    <img src="clothes/robot 5.png" alt="" >
                </div>
                <div class="item">
                    <img src="clothes/robot 6.png" alt="" >
                </div>
                <div class="item">
                    <img src="clothes/robot 7.png" alt="" >
                </div>

                <div id="next"><i class="fa-solid fa-chevron-right"></i></div>
                <div id="prev"><i class="fa-solid fa-chevron-left"></i></div>

            </div>
        </div>

        <div class="bottom-text">
            <p>FUTURISTIC</p>
            <p>COLLECTION</p>
        </div>

        <div class="bottom-text2">
            <p>FUTURISTIC</p>
            <p>STUMP</p>
        </div>

        <div class="bottom-text3">
            <p>Highly futuristic clothing with integrated technologies.</p>
            <div>
                <i class="fa-solid fa-ghost"></i>
                <button class="button">CHECK NOW</button>
            </div>
        </div>

    </div>
    



    <script src="script.js"></script>
</body>
</html>
